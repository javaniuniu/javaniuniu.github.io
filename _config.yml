defaults:
  ## home
  - scope:
      path: "home"
    values:
      articles:
        excerpt_type: html

  - scope:
      path: ""
      type: posts
    values:
      layout: article
      sharing: true
      license: true
      aside:
        toc: true
      show_subscribe: true
      pageview: true

## posts
  - scope:
      path: ""
      type: posts
    values:
      layout: article # 布局类型
      sharing: true # 是否开启分享
      license: true # 该文章的许可协议
      category: post
      aside: # 设置为 true 时展示右侧边栏目录
        toc: true
      show_subscribe: true  # 是否在文章末尾显示订阅信息
      pageview: true # 是否开启阅读量统计
      lightbox: true # 该页的大图是否能点击预览
  ## samples
  - scope:
      path: ""
      type: sample_page
    values:
      nav_key: samples
  - scope:
      path: ""
      type: sample_articles
    values:
      nav_key: samples
      show_date: false
  - scope:
      path: ""
      type: sample_languages
    values:
      layout: article
      nav_key: samples
      show_date: false
  ## docs
  - scope:
      path: "_posts/en"
    values:
      layout: article
      nav_key: docs
      sidebar:
        nav: docs-en
      license: true
      aside:
        toc: true
      show_date: false
      lightbox: true
  - scope:
      path: "_posts/zh"
