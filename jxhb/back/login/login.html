<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
<div class="main">
    <form id="form1" name="form1" method="post" onsubmit="javascript:return checklogin(this);">

        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td><img src="images/top.jpg" width="500" height="85"></td>
            </tr>
        </table>

            <tr>
                <td width="150" align="right">用户名：</td>
                <td><input name="txtusername" type="text" id="txtusername"
                           style="border:solid 1px #cccccc; height:28px; line-height:28px; background-color:#f1f1f1;width:228px; padding-left:10px;">
                </td>
            </tr>
            <tr>
                <td align="right">密&nbsp;&nbsp;码：</td>
                <td><input name="txtpassword" type="password" id="txtpassword"
                           style="border:solid 1px #cccccc; height:28px; line-height:28px; background-color:#f1f1f1;width:228px; padding-left:10px;">
                </td>
            </tr>
            <tr>

<script type="text/javascript" src="../../script/inc.js"></script>
<script language="javascript">
    function checklogin(form) {
        filterform(form);
        if (isun(form.txtusername.value) == false) {
            alert("用户名不能为空，由字母或数字组成");
            form.txtusername.focus();
            return false;
        }
        if (ispass(form.txtpassword.value) == false) {
            alert("密码由字母或数字组成，不支持中文");
            form.txtpassword.focus();
            return false;
        }
    }
</script>
